{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>EduWorld</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'eduplatform/styles.css' %}" rel="stylesheet">
        <link href="{% static 'eduplatform/bannerhome.css' %}" rel="stylesheet">
    </head>
    <body id="pagebody">
        <div class="hero-image">
            <div class="hero-text">
                <h1 class="headerText">EduWorld</h1>
                {% if user.is_authenticated %}
                    <p class="welcometext">Welcome, {{ user.first_name }} {{ user.last_name }}</p>
                {% else %}
                    <a href="{% url 'register' %}"><p class="welcometext">Welcome. You're not signed in. </p></a>
                {% endif %}
            </div>
          </div>
        <br><br><br>
    </body>
</html>
